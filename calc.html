<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Helper Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="history">
                <span id="h_value">9 *</span>
            </div>
            <div class="output">
                <span id="out_value">10</span>
            </div>
        </div>
        <div class="keyboard">
            <button class="button operator" id="C">C</button>
            <button class="button operator" id="CE">CE</button>
            <!-- <button class="button" id="bracketopen">&lpar;</button>
            <button class="button" id="bracketclose">&rpar;</button> -->
            <button class="button operator" id="remainder">&#37;</button>
            <button class="button operator" id="divide">&div;</button>
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operator" id="multiply">&times;</button>
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operator" id="add">&plus;</button>
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button operator" id="sub">&minus;</button>
            <button class="button empty" id="empty"></button>
            <button class="button number" id="0">0</button>
            <button class="button empty" id="decimal">.</button>
            <button class="button operator" id="equals">&#61;</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
